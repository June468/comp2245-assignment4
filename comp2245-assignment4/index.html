<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="title-background">
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>
        
        <main class="search-panel">
            <p>Search by Full Name or Alias</p>
            
            <div class="search-bar">
                <input type="text" id="search-index" placeholder="e.g. Captain America or Steve Rogers">
                <button id="submit">Search</button>
            </div>

            <div class="results">
                <h2>RESULT</h2>
                <hr class="divider">
                <div id="search-result"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
